<!DOCTYPE html>
<html>
  <head>
    <title>Gangverk Time Tracking</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/datepicker.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <form class="form-horizontal" method="GET" action="https://script.google.com/a/macros/gangverk.is/s/AKfycbw7IHDzs2oli5NyAoxR5EfkKzNNzwvUfHwsaUe9xPSeaYaOidIi/exec">  
        <fieldset>  
          <legend>Gangverk Time Tracking</legend>  
          <div class="control-group">  
            <label class="control-label" for="date">Date</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="date" name="date">  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="project">Project</label>  
            <div class="controls">  
              <select id="project" name="project">  
                <option value="Radio.com Universal" >Radio.com Universal</option>  
                <option value="Radio 365">Radio 365</option>  
                <option value="Radio.com Android">Radio.com Android</option>  
                <option value="Radio.com iPhone">Radio.com iPhone</option>  
                <option value="Radio.com Django">Radio.com Django</option>  
                 <option value="CBSIMG">CBSIMG</option>
                <option value="Push notifications">Push notifications</option>  
              </select>  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="hours">Hours</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="hours" name="hours">  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="comments">Comments</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="3" name="comments"></textarea>  
            </div>  
          </div>  
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Submit</button>   
          </div>  
        </fieldset>  
    </form>  
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
    $('#date').datepicker({
      format: 'yyyy-mm-dd'
    });
    </script>
  </body>
</html
