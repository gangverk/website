<!DOCTYPE html>
<html>
  <head>
    <title>Gangverk Time Tracking</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/datepicker.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <form class="form-horizontal" method="GET" id="timeForm" action="https://script.google.com/a/macros/gangverk.is/s/AKfycbw7IHDzs2oli5NyAoxR5EfkKzNNzwvUfHwsaUe9xPSeaYaOidIi/exec">  
        <fieldset>  
          <legend>Gangverk Time Tracking</legend>  
          <div class="control-group">  
            <label class="control-label" for="date">Date</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="date" name="date">  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="project">Project</label>  
            <div class="controls">  
              <select id="project" name="project">  
              </select>  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="hours">Hours</label>  
            <div class="controls">  
              <input type="text" class="input-xlarge" id="hours" name="hours">  
            </div>  
          </div>  
          <div class="control-group">  
            <label class="control-label" for="comments">Comments</label>  
            <div class="controls">  
              <textarea class="input-xlarge" id="textarea" rows="3" name="comments"></textarea>  
            </div>  
          </div>  
          <div class="form-actions">  
            <button type="submit" class="btn btn-primary">Submit</button>   
          </div>  
        </fieldset>  
        <div id="result"></div>
    </form>  
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
    var trackingDate = new Date();
    trackingDate.setDate(trackingDate.getDate()-1);

    $('#date').datepicker({
      format: 'yyyy-mm-dd'
    }).datepicker('setValue',trackingDate);

    function listProjects(root) {
      var feed = root.feed;
      var entries = feed.entry || [];
      var html = [];

      for (var i = 0; i < entries.length; ++i) {
        var entry = entries[i];
        var title = entry.title.$t;

        html.push('<option value="', title,'">', title, '</option>');
      }
      $("#project").html(html.join(""));
    }
    
    $("#timeForm").submit(function(event) {
 
      /* stop form from submitting normally */
      event.preventDefault();
     
      /* get some values from elements on the page: */
      var $form = $( this ),
          url = $form.attr( 'action' );
     
      /* Send the data using get */
      $.ajax({
        url: url,
        data: $form.serialize(),
        crossDomain:true,
        dataType:"jsonp",
        success: function() {alert("Thanks a bunch!");},
        error:function(){alert("Oops, that didn't work");},
        xhrFields: {withCredentials: true}
      });
    }); 
    </script>
    <script src="https://spreadsheets.google.com/feeds/list/0Amb4QxC2-V3jdGYtY1R0Z2RlZG1GMUZDeUtDSHpCZkE/2/public/basic?alt=json&callback=listProjects"></script>
  </body>
</html
